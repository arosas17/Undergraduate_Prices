<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undergraduate Prices</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="Static/css/style.css">
</head>

<body>
    <div class="container">
    <div class="row">
      <div class="col-md-12  col-xs-12 jumbotron text-center">
        <h1 style="font-family:fantasy">Undergraduate Prices for an Education</h1>
        <p  style="font-family:fantasy"> Please adjust and filter the charts to view these prices</p>
      </div>
      <div class="container-fluid">
    </div>
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-3">
            <form class = "bg-dark">
                <p>Filter Search</p>
                    <ul class="list-group bg-dark">
                        <li class="list-group-item bg-dark">
                            <label for="date">Enter Year</label><br>
                            <input type="text" placeholder="2013" id="" />
                        </li>
                        <li class="list-group-item bg-dark">
                            <label for="date">Enter State</label><br>
                            <input type="text" placeholder="Alabama" id="" />
                        </li>
                        <li class="list-group-item bg-dark">
                            <label for="date">Enter Type</label><br>
                            <input type="text" placeholder="Private" id="" />
                        </li>
                        <li class="list-group-item bg-dark">
                            <label for="date">Enter Length</label><br>
                            <input type="text" placeholder="4-year" id="" />
                        </li>
                        <li class="list-group-item bg-dark">
                            <label for="date">Enter Expense</label><br>
                            <input type="text" placeholder="Fees/Tuition" id="" />
                        </li>
                    </ul>
              </form>
          </div>
          <div class="col-md-9">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Year</th>
                    <th>State</th>
                    <th>Type</th>
                    <th>Length</th>
                    <th>Expense</th>
                    <th>Value</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
